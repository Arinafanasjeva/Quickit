<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul class="header">
            <li class="about us">About us</li>
            <li class="logo"> Logo</li>
            <li class="contact">Contact</li>
        </ul>
    </header>

    <main>
        <div class="introContact">
            <h1 class="contactH1">
                Quickit is always looking to expand the team.
                Think you’re the right fit?
                Then don’t miss the chance and write to us now!
            </h1>
        </div>
        <div class="formContact">

            <form>
                <h1 class="formContactH1">
                    Become a member of the quickit family!
                </h1>

                <div class="formDetailsContact">
                    <input type="text" class="form-controlContact" placeholder=" Business name" required>
                </div>
                <div class="formDetailsContact">
                    <input type="email" class="form-controlContact" name="email" placeholder=" Email" required>
                </div>
                <div class="formDetailsContact">
                    <input type="text" class="form-controlContact" name="name" placeholder=" Your name" required>
                </div>
                <div class="formDetailsContact">
                    <input type="tel" class="form-controlContact" name="phone_number" placeholder=" Phone number"
                        required>
                </div>
                <div class="formDetailsContact">
                    <textarea name="comments" class="textareaFormContact" placeholder="Cover letter" cols="60"
                        rows="5"></textarea>
                </div>
                <div class="formFileContact">
                    <label for="fileContact1"> <span class="CV">Attach your CV</span> <br> Select a file:
                        <input type="file" class="fileContact" name="myfile">
                    </label>
                </div>

                <div class="formDetailsContact">
                    <button class="signupButtonContact">Sign up</button>
                </div>
            </form>
            <br><br>
            <br><br>
            <br><br>
        </div>
    </main>

</body>

</html>
