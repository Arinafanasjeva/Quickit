<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li class="pad"><a href="about.html">ABOUT US</a></li>
            <li>
              <a href="landing.html"
                ><img src="/images/logo.jpg" alt="logo"
              /></a>
            </li>
            <li class="pad"><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <main>
      <div class="introContact">
        <h1 class="contactH1">
          Got any Questions? <br />
          Fill out the form below and our Team will reply to you as soon as
          possible.
        </h1>
      </div>
      <div class="formContact">
        <form>
          <h1 class="formContactH1">Contact form</h1>

          <div class="formDetailsContact">
            <input
              type="text"
              class="form-controlContact"
              placeholder=" Full name"
              required
            />
          </div>
          <div class="formDetailsContact">
            <input
              type="email"
              class="form-controlContact"
              name="email"
              placeholder=" Email"
              required
            />
          </div>

          <div class="formDetailsContact">
            <input
              type="tel"
              class="form-controlContact"
              name="phone_number"
              placeholder=" Phone number"
              required
            />
          </div>
          <div class="formDetailsContact">
            <input
              type="text"
              class="form-controlContact"
              name="name"
              placeholder=" Topic"
              required
            />
          </div>
          <div class="formDetailsContact">
            <textarea
              name="comments"
              class="textareaFormContact"
              placeholder="Ask your question(s) here!"
              cols="60"
              rows="5"
              required
            ></textarea>
          </div>

          <div class="formDetailsContact">
            <button class="signupButtonContact">Send</button>
          </div>
        </form>
        <br /><br />
        <br /><br />
        <br /><br />
      </div>
    </main>
    <footer>
      <ul>
        <li>Quickit ApS</li>

        <li>Mail: ar@quick-it.dk</li>
      </ul>
    </footer>
  </body>
</html>
