<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a partner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul class="header">
            <li class="about us">About us</li>
            <li class="logo"></li>
            <li class="contact">Contact</li>
        </ul>
    </header>
    <main>
        <h1>Get more customers and increase your restaurant sales</h1>
        <form class="formPartner">

            <div class="formDetails">
                <input type="text" class="form-control" placeholder="Business name" required>
            </div>
            <div class="formDetails">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="formDetails">
                <input type="text" name="name" placeholder="Your name" required>
            </div>
            <div class="formDetails">
                <input type="tel" name="phone_number" placeholder="Phone number" required>
            </div>
            <div class="formDetails">
                <textarea name="comments" class="input" placeholder="Comments"></textarea>
            </div>
            <div class="formDetails">
                <button class="signupButton">Sign up</button>
            </div>

        </form>

    </main>
</body>

</html>
